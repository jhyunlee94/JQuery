<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Event</title>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1><a href="#">버튼</a></h1>
    <h2></h2>
    <script>
        $(function(){
            $("h1 a").on({
                "mouseover focus": function(){
                    $(this).css("color", "red");
                },
                "mouseout blur": function(){
                    $(this).css("color", "yellow");
                }
            });

            // $("h2 a").on("mouseover focus", function(){
            //     $(this).css("background", "aqua");
            // });
            $(document).on("mouseover focus", "h2 a", function(){
                $(this).css("background", "aqua");
            });
            
            // $("h2 a").on("mouseout blur", function(){
            //     $(this).css("background", "yellow");
            // });

            //동적으로 할당된 요소에 이벤트 추가
            //이 방식을 사용하면 나중에 등록될 태그에 이벤트 할당가능
            $(document).on("mouseout blur", "h2 a", function(){
                $(this).css("background", "yellow");
            });

            $("h2").append("<a href='#'>생성된 요소</a>");
        });
    </script>
</body>
</html>
